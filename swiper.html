<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/vendors/bootstrap.imp-5.3.3/css/bootstrap.imp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        .swiper-component {
            position: relative;
            height: 800px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            overflow: hidden;
        }

        .swiper-slide {
            width: 100%;
            height: 100%;

            >* {
                width: 100%;
                height: 100%;
            }
        }

        .swiper-slide[data-video-type="youtube"] {
            background-color: #000;
        }
    </style>
</head>

<body>
    <!-- Swiper Container -->
    <div class="swiper swiper-component">
        <div class="swiper-wrapper">
            <!-- YouTube Video Slide -->
            <div class="swiper-slide" data-video-type="youtube">
                <div class="youtube-player" data-video-id="dQw4w9WgXcQ"></div>
            </div>

            <div class="swiper-slide" data-video-type="video">
                <video controls muted class="html5-video">
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
                    Your browser does not support the video tag.
                </video>
            </div>


            <!-- Image Slide -->
            <div class="swiper-slide">
                <img src="https://picsum.photos/200/300" alt="Image Slide" />
            </div>

            <!-- HTML5 Video Slide -->
            <div class="swiper-slide" data-video-type="video">
                <video controls muted class="html5-video">
                    <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4" />
                    Your browser does not support the video tag.
                </video>
            </div>



        </div>

        <!-- Pagination and Navigation Buttons -->
        <div class="swiper-pagination"></div>
    </div>


    <script src="/vendors/jquery/jquery.min.js"></script>
    <!-- <script src="https://www.youtube.com/iframe_api"></script> -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./js/imp.swiper.js"></script>
</body>

</html>
